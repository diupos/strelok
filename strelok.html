<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

	<div style="background-image: url(west.jpg); height: 1000px; width: 100%; background-size: 100% 100%" class="back">
	
		<h1 class="score ml-5" >0</h1>
		<div class="col-1 mx-auto">
			<button type="button " class="btn btn-success restart " style="display: none"><a href="strelok.html">RESTART</a></button>
		</div>
		<div class="enemies">
		<img class="enemy1" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 20%; margin-top: 19%; display: block ">
		<img class="enemy1" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 60%; margin-top: 16%; ">
		<img class="enemy1" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 70%; margin-top: 20%; ">
		<img class="enemy1" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 10%; margin-top: 12%; ">
		<img class="enemy1" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 40%; margin-top: 13%; ">
		<img class="enemy1" src="shooter.png" alt="" style="position: absolute; width: 6%; margin-left: 80%; margin-top: 8%; ">

		<img class="enemy2" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 10%; margin-top: 30%; ">
		<img class="enemy2" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 40%; margin-top: 30%; ">
		<img class="enemy2" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 60%; margin-top: 30%; ">
		<img class="enemy2" src="cowboy.png" alt="" style="position: absolute; width: 5%; margin-left: 30%; margin-top: 24%; ">
	
		<img class="enemy3" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 0%; margin-top: 20%; ">
		<img class="enemy3" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 25%; margin-top: 10%; ">
		<img class="enemy3" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 50%; margin-top: 24%; ">
		<img class="enemy3" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 70%; margin-top: 35%; ">
		<img class="enemy3" src="cowboy2.png" alt="" style="position: absolute; width: 10%; margin-left: 90%; margin-top: 20%; ">

	</div>
	</div>
	<script>
		let kovboy1 = document.querySelectorAll(".enemy1");
		let kovboy2 = document.querySelectorAll(".enemy2");
		let kovboy3 = document.querySelectorAll(".enemy3");
		let point = 0;
		let func = function(arg) { //функция с аргументом
			point = point + arg
			document.querySelector(".score").innerHTML = point
		}
		let timer = function() {//создание функции
			if (point >= 100) {//условие
				alert("ты успел")
				document.querySelector('.enemies').style.opacity = "0"
				document.querySelector(".enemies").style.transition = "1s"
				document.querySelector(".back").style.backgroundImage = "url(fastest.jpg)"
				document.querySelector(".back").style.backgroundSize = "100% 100%"
				document.querySelector(".back").style.transition = "1s"
			}else{
				alert("ты не успел")
				document.querySelector('.enemies').style.opacity = "0"
				document.querySelector(".enemies").style.transition = "1s"
				document.querySelector(".back").style.backgroundImage = "url(died.jpg)"
				document.querySelector(".back").style.backgroundSize = "100% 100%"
				document.querySelector(".back").style.transition = "1s"
				document.querySelector(".restart").style.display = "block"
				document.querySelector(".restart").style.transition = "60s"
			} 
		}
		setTimeout(timer,5000) //таймер
		
		

		for(let index = 0; index<6; index = index + 1){//цикл
			kovboy1[index].onclick = function(){	
			kovboy1[index].style.display = "none"
			func(10)
			}
		}
		for(let index = 0; index<4; index = index + 1){//цикл
			kovboy2[index].onclick = function(){	
			kovboy2[index].style.display = "none"
			func(20)
			}
		}
		for(let index = 0; index<5; index = index + 1){//цикл
			kovboy3[index].onclick = function(){	
			kovboy3[index].style.display = "none"
			func(30)
			}
		}

	</script>
</body>
</html>
